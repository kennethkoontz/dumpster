<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      </div>
      
      
      </div>

           <img src="http://www.garlic.com/wp-content/uploads/2015/04/customer-service-icon-150x150.jpg"></img>
         </div>

            <p>username</p>
            <p>online | offline</p>
            <p>cheevos</p>
            <p>dumps: 777</p>
         </div>
      </div>
    </main>
    
    <div class="row makin-post">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row add-hei">

          </div>
          <div class="row">
            <div class="col-md-10"></div>

              </div>
            <div class="col-md-1">

                submit

        </div>
        <div class="col-md-4"></div>
      </div>
</body>
</html>
