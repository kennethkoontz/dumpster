<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <main class="row"  ng-controller='userController'>
      <div class="col-sm-1"></div>
      
      <div class="col-sm-7 mar" ng-app='post'>
        <div ng-repeat="post in feed" class="post">
            <div class="icon"></div>
            <p>{{post.text}}</p>
            <hr>
            <hr>
            <button class="btn btn-default">like</button>
            <button class="btn btn-default">acknowledge</button>
            <button class="btn btn-default">dislike</button>
            <button class="btn btn-default">comment</button>
        </div>
      </div>
      
      
      </div>
      
      
      <div class="col-sm-4 mar">
         <div class="row text-center">
           <img src="https://www.garlic.com/wp-content/uploads/2015/04/customer-service-icon-150x150.jpg"></img>
         </div>
         <div class="row text-center">
            <p>username</p>
            <p>online | offline</p>
            <p>cheevos</p>
            <p>dumps: 777</p>
         </div>
      </div>
    </main>
</body>
</html>
