<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dumpstr Signup</title>
        <meta charset="UTF-8" name='viewport' content='width=device-width'>
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src='script/script.js'></script>
    </head>
        <body>
            <div class='container'>  
               <ul class='nav nav-tabs'>
                   <li role="presentation"><a href='#'>Log in</a></li>
                   <li role="presentation" class='active'><a href='#'>Sign up</a></li>
               </ul> 
                <div id='text_container' class='container'>
                   
                    <div class='row'>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">Email:</div>
                        <div class="col-sm-3"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><input placeholder="Email" type='text'></div>
                        <div class="col-sm-4"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">Create a  Trash Username:</div>
                        <div class="col-sm-3"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><input placeholder="Garabe username" type='text'></div>
                        <div class="col-sm-4"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">Create your easy password that everyone can get into:</div>
                        <div class="col-sm-1"></div>    
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><input placeholder='Easy password goes here' type='password' name='password'></div>
                        <div class="col-sm-4"></div>    
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">Just to make sure the password is easy retype because we said:</div>
                        <div class="col-sm-1"></div>    
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><input placeholder='Retype easy password' type='password' name='password'></div>
                        <div class="col-sm-4"></div>    
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
        <!--              Was going to be a dropdown but there is problems with it             -->
                            <input placeholder="Age" type="text">
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    
                    <div class='row'>
                        <div class='col-sm-1'></div>
                        <div class='col-sm-10'>
                            <div class="checkbox">
                                  <label><input type="checkbox" value="">You have read these <a href='#'>trash terms & garabe agreements</a></label>
                            </div>
                        </div>
                        <div class='col-sm-1'></div> 
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-5"></div>
                        <div class="col-sm-2"><button type="submit">Signup</button></div>
                        <div class="col-sm-5"></div>
                    </div>
                    
                </div>
            </div>    
        </body>
</html>
