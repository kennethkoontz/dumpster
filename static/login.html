<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dumpstr Login</title>
        <meta charset="UTF-8" name='viewport' content='width=device-width'>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src='script/script.js'></script>
    </head>
        <body>
            <div class='container'>  
               <ul class='nav nav-tabs'>
                   <li role="presentation" class='active'><a ui-sref='login'>Log in</a></li>
                   <li role="presentation"><a ui-sref='signUp'>Sign up</a></li>
               </ul>
                <div id='text_container' class='container'>
                   
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">Username:</div>
                        <div class="col-sm-4"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><input placeholder="Username" type='text'></div>
                        <div class="col-sm-4"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">Password:</div>
                        <div class="col-sm-4"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><input type="password" name="password" placeholder="Password"></div>
                        <div class="col-sm-4"></div>
                    </div>
                    
                    <div class='row'>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><button type="submit">Login</button></div>
                        <div class="col-sm-4">
<!--                            Bug with the radio check boxes                      -->
                            <label><input type='radio'>User</label>
                            <label><input type='radio'>Admin</label>
                            
                        </div>    
                    </div>
                    
                </div>
            </div>    
        </body>
</html>
